<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Map It</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <img src="">

    <div class="container">

        <!-- google map loads in here -->
        <div id="map">
            <span>
            Loading map&hellip;
            </span>
        </div>

        <!-- some text information -->
        <div class="info">
            lat: <span id="lat">0</span>, lng: <span id="lng">0</span>, distance: <span id="distance">0</span>m
        </div>
    </div>

    <!-- google maps api -->
    <!-- must include api key, see: https://developers.google.com/maps/documentation/javascript/ -->
    <!-- <script src="https://maps.googleapis.com/maps/api/js?libraries=geometry&key=xxx"></script> -->
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=geometry"></script>
    <script src="script.js"></script>
</body>

</html>
