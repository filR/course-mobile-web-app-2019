<!doctype html>
<html>

<head>
    <title>Let's Chat!</title>
    <link rel="stylesheet" href="styles.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    
    <!-- username -->
    <header>
        <label for="username">Username:</label>
        <input id="username" placeholder="Enter a username...">
    </header>

    <!-- chat output -->
    <ul id="messages">
        <li>
            <strong>Batmain:</strong>
            Your soul belongs to me.
        <li>
            <strong>Scalaman:</strong>
            Your breath is minty.
    </ul>

    <!-- message input -->
    <input id="message" placeholder="Enter a message and hit enter...">

    <!-- javascript includes -->
    <script src="https://www.gstatic.com/firebasejs/5.11.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.11.1/firebase-firestore.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
